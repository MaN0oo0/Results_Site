<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>نتيجة الثانوية</title>
    <link rel="icon" href="./favicon_io/favicon.ico" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="back p-4">
      <div class="col-md-12 col-xl-12 text-center">
        <h1 class="text-white">نتيجة الثانوية العامة</h1>
      </div>
      <div class="row col-12 m-5">
        <div class="container d-flex justify-content-center">
          <div class="col-md-6 col-xl-6 col-sm-6">
            <input
              type="text"
              class="form-control"
              placeholder="ادخل رقم الجلوس"
              id="Seating_No"
            />
          </div>
          <div class="row col-md-5">
            <div class="col-md-4 col-xl-4 col-sm-8">
              <a class="btn btn-success text-white" id="btnsub">عرض النتيجة</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="containerx">
      <img src="./FF.gif" alt="Snow" style="width: 100%" loading="lazy" />
      <div class="bottom-left"></div>
      <div class="top-left"></div>
      <div class="top-right"></div>
      <div class="bottom-right"></div>
      <div class="centered"></div>
    </div>
    <div class="container d-none tbl">
      <table
        class="table w-75 text-center table-striped table-bordered table-dark table-hover"
      >
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">arabic_name</th>
            <th scope="col">total_degree</th>
            <th scope="col">student_case</th>
            <th scope="col">student_case_desc</th>
            <th scope="col">c_flage</th>
          </tr>
        </thead>
        <tbody id="data"></tbody>
      </table>
    </div>

    <footer class="footer">
      <h4>
        All rights reserved For
        <a
          href="https://voluble-semolina-c361db.netlify.app/"
          class="text-decoration-none"
          target="_blank"
          >Mohamed Ahmed</a
        >❤
      </h4>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/bootstrap.js"></script>
    <script>
      $(document).ready(function () {
        $(".containerx").hide();
        $("#btnsub").click(function () {
          $(".tbl").addClass("d-none");
          $("#data").html("");

          $(".containerx").show(300);
          var mainUrl =
            "http://resultservices-001-site1.btempurl.com/api/results/ShowResult?seating_no=";
          $.ajax({
            url: `${mainUrl}${$("#Seating_No").val()}`,
            type: "POST",
            crossDomain: true,
          })
            .done(function (server_data) {
              $(".tbl").removeClass("d-none");
              $(".containerx").hide(300);
              var row = ``;
              $.each(server_data, function (i, e) {
                console.log(e);
                row = `<tr><td>${e.seating_no}</td><td>${e.arabic_name}</td><td>${e.total_degree}</td><td>${e.student_case}</td><td>${e.student_case_desc}</td><td>${e.c_flage}</td></tr>`;
              });
              $("#data").append(row);
              $("#Seating_No").val("");
              console.log("success" + server_data);
            })
            .fail(function (jqXHR, status, err) {
              console.log("fail" + err);
              console.log("fail" + status);
              $.each(jqXHR, function (i, e) {
                console.log("fail " + e);
              });
            });
        });
      });
    </script>
  </body>
</html>
