<!DOCTYPE html>
<html dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <title>نتيجة الثانوية</title>
    <link rel="icon" href="./favicon_io/favicon.ico" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2341078533559058"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="d-block w-100" style="height: 100px"></div>
    <section class="back p-4">
      <div class="col-md-12 col-xl-12 text-center">
        <h1 class="text-white">
          نتيجة الثانوية العامة <span class="time"></span>
        </h1>
      </div>
      <div class="row m-5">
        <div class="col-md-6 col-xl-6 col-sm-6">
          <input
            type="number"
            class="form-control"
            placeholder="ادخل رقم الجلوس"
            id="Seating_No"
            value=""
          />
        </div>
        <div class="col-md-6 col-xl-6 col-sm-6">
          <a class="btn btn-success text-white" id="btnsub">عرض النتيجة</a>
        </div>
      </div>
    </section>

    <div class="containerx d-none">
      <img
        src="./FF.gif"
        alt="Snow"
        style="width: 400px; height: 400px"
        loading="lazy"
      />
      <div class="bottom-left"></div>
      <div class="top-left"></div>
      <div class="top-right"></div>
      <div class="bottom-right"></div>
      <div class="centered"></div>
    </div>

    <div class="container col-sm-12 col-md-12 d-flex justify-content-center">
      <table
        class="table tbl d-none w-50 text-center table-striped table-bordered table-dark table-hover"
      >
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">الاسم</th>
            <th scope="col">مجموع الدرجات</th>
            <th scope="col">حالة الطالب</th>
          </tr>
        </thead>
        <tbody id="data"></tbody>
      </table>
    </div>
    <div class="d-none w-100 func justify-content-center mt-4">
      <div class="w-25 calc">
        <button id="calc" class="btn btn-primary btn-sm">
          احسب النسبه المئوية
        </button>
      </div>
      <div class="w-50 position-relative">
        <span class="loader active"></span>
      </div>
    </div>

    <section class="marq" style="width: 100%; height: 100px"></section>

    <footer class="footer">
      <h4>
        <small> <span class="time"></span> ❤All rights reserved For</small>
        <a
          href="https://mohamed-ahmed-profile.netlify.app/"
          class="text-decoration-none f"
          target="_blank"
        >
          <small class="text-muted">Mohamed Ahmed</small></a
        >
      </h4>
    </footer>

    <script src="./js/jquery-3.6.0.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script>
      $(function () {
        $.getScript("/js/custom.js");
      });
    </script>
  </body>
</html>
